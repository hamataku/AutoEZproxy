<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoEZproxy options</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img
            src="icons/icon48.png"
            alt="Logo"
            width="24"
            height="24"
            class="d-inline-block align-text-top"
          />
          AutoEZproxy
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="https://github.com/hamataku/AutoEZproxy"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-sm mt-5">
      <div class="row">
        <div class="col-lg-5 col-12 mb-4">
          <h3>Proxy Setting</h3>
          <input
            type="text"
            id="searchBox"
            class="form-control mt-4"
            placeholder="Search for a proxy..."
          />
          <div class="list-container mt-3">
            <ul class="list-group" id="proxyList"></ul>
          </div>
        </div>
        <div class="col-lg-6 offset-lg-1 col-12">
          <h3>Redirect rules</h3>
          <form class="mt-4" id="proxy-form">
            <div id="url-container"></div>
            <button type="button" class="btn btn-primary me-2" id="addRule">
              + Add Rule
            </button>
            <button
              type="button"
              class="btn btn-outline-dark me-2"
              id="importButton"
            >
              Import
            </button>
            <button
              type="button"
              class="btn btn-outline-dark me-2"
              id="exportButton"
            >
              Export
            </button>
            <button
              type="button"
              class="btn btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#confirmationModal"
            >
              Reset to Default
            </button>
            <input
              type="file"
              id="importFile"
              accept=".json"
              style="display: none"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to reset to default settings?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="resetButton">
              Reset to Default
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/options.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
